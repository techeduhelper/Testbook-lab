<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table examples</title>
</head>
<body>
    <table border="1px" cellpadding="20px" cellspacing="5px">
        <caption>Monthly Savings</caption>
        <tr>
            <th>Month </th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>November</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>December</td>
            <td>10000</td>
        </tr>
        <tr>
            <td colspan="2">Total savings: 30000</td>
        </tr>
    </table>
    <br>
    <table border="2px" cellpadding="5px" celspacing="5px">
        <tr>
            <th>Name</th>
            <th>Id </th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Maniruddin </td>
            <td>12334</td>
            <td>20000</td> 
        </tr>
        <tr>
            <td>Rakesh</td>
            <td>12335</td>
            <td>25000</td>
        </tr>
        <tr>
            <td rowspan="2">Both Salary</td>
            <td>12334</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>12335</td>
            <td>25000</td>
        </tr>
    </table>
    <img src="" alt="img">
</body>
</html>
