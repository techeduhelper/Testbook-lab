<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin-clone</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="wraper">
            <div class="left">
                <div class="logo">
                    <i class='bx bxl-linkedin-square'></i>
                </div>
                <div class="input">
                    <i class='bx bx-search-alt-2'></i>
                    <input type="search" placeholder="Search">
                </div>
            </div>
            <div class="right">
                <div class="home">
                    <span><i class='bx bxs-home'></i></span>
                    <span>Home</span>
                </div>
                <div class="network">
                    <span><i class='bx bxs-group'></i></span>
                    <span>My Network</span>
                </div>
                <div class="jobs">
                    <span><i class='bx bxs-briefcase'></i></span>
                    <span>Jobs</span>
                </div>
                <div class="message">
                    <span><i class='bx bxs-message-rounded-dots'></i></span>
                    <span>Messaging</span>
                </div>
                <div class="notification">
                    <span><i class='bx bxs-bell'></i></span>
                    <span>Notifications</span>
                </div>
                <div class="me">
                    <span><img
                            src="https://media.licdn.com/dms/image/C4E03AQHWH43QWDSPfg/profile-displayphoto-shrink_800_800/0/1598022542238?e=1677715200&v=beta&t=QK7pZEft6RiVk73jP7NKjeZ-liflte7UaffUBEE9h9s"
                            alt=""></span>
                    <a href="#"><span>Me </span><i class='bx bxs-chevron-down'></i></a>
                </div>
                <div class="vl"></div>
                <div class="work">
                    <span><i class='bx bxs-grid'></i></span>
                    <a href="#"><span>Work </span><i class='bx bxs-chevron-down'></i></a>
                </div>
                <div class="jobpost">
                    <span><i class='bx bx-briefcase-alt-2'></i></span>
                    <span>Post a job</span>
                </div>
            </div>
        </div>
    </nav>
    <!-- main body  -->
    <div class="container">
        <section class="leftsidebar">
            <div class="top_sidebar"></div>
            <img src="https://media.licdn.com/dms/image/C4E03AQHWH43QWDSPfg/profile-displayphoto-shrink_800_800/0/1598022542238?e=1677715200&v=beta&t=QK7pZEft6RiVk73jP7NKjeZ-liflte7UaffUBEE9h9s"alt="">
            <div class="prodetails">
                <h5>Maniruddin Khan</h5>
                <small>Full-stack Developer Trainee at Testbook | CSE (B.tech)  </small>
            </div>
            <div class="viewtext">
                <div class="grownetwork1">
                    <span><small>Connections</small> <br> Grow Your Network</span>
                    <a href="#">66</a>
                </div>
                <div class="grownetwork2">
                    <span>Who's viewed your profile</span>
                    <a href="#">25</a>
                </div>
            </div>

        </section>
    <main class="maindiv">
        <div class="centerdiv">

        </div>
    </main>
    <section class="rightsidebar">
        <div class="right_sidebar">

        </div>
    </section>
    </div>

</body>

</html>
